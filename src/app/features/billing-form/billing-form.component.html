<h3>Thank you for ordering</h3>
<p>Where can we send the bill</p>
<form [formGroup]="billingForm" (ngSubmit)="onSubmit()">
  <div class="form-grou">
    <label for="fullname">What is your full name??</label>
    <input id="fullname" class="form-control" type="text" formControlName="fullname">
  </div>

  <fieldset formGroupName="address">
    <div class="form-group">
      <label for="addressLine">What is your street address?</label>
      <input type="text" id="addressLine" class="form-control" formControlName="addressLine">
    </div>
    <div class="form-group">
      <label for="postcode">What is your postcode?</label>
      <input type="text" id="postcode" class="form-control" formControlName="postcode">
    </div>
    <div class="form-group">
      <label for="city">What is your city?</label>
      <input type="text" id="city" class="form-control" formControlName="city">
    </div>
  </fieldset>

  <p *ngIf="submitted && billingForm.controls.address.controls.postcode.errors" data-test="postcodeWarning">
    Please enter a valid Dutch postcode
  </p>
  
  <div class="form-group">
    <button type="submit" class="btn btn-green" >Submit</button>
  </div>
</form>
